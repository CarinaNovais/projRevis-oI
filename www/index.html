<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <script src="components/loader.js"></script>

  <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>

  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <link rel="stylesheet" href="components/loader.css">
  
  <link rel="stylesheet" href="css/style.css">

  <script src="lib/script.js"></script>

</head>
<body>

 <div class="container">

    <div class="row">
      <div class="col-12">
        <h1>Buscas</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <p>Verifique sua rede antes de usar o app!</p>
       </div>
       <div>
            <button class="btn btn-warning btn-block" id="rede">Clique Aqui</button>

      </div>
  </div>


    <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">CEP</label>
            <input type="text" class="form-control" id="cep">
          </div>
	      </div>
	    </div>

      

      <div class="form-group">  
        <div class="row">
		      <div class="col-12">
            <button class="btn btn-block btn-primary" id="buscar">Buscar</button>
          </div>
	      </div>
      </div>

        <div class="form-group">  
        <div class="row">
		      <div class="col-12">
            <button class="btn btn-block btn-primary" id="buscarQR">Buscar QR</button>
          </div>
	      </div>
      </div>


      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Estado</label>
            <input type="text" class="form-control" id="estado" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Cidade</label>
            <input type="text" class="form-control" id="cidade" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Bairro</label>
            <input type="text" class="form-control" id="bairro" readonly>
          </div>
	      </div>
	    </div>

      <div class="form-group">
        <div class="row">
		      <div class="col-12">
            <label for="">Rua</label>
            <input type="text" class="form-control" id="rua" readonly>
          </div>
	      </div>
	    </div>
 </div>


<!--pt2-->
 
<div class="container">
 

 <div class="row">
      <div class="col-12">
        <button class="btn btn-danger btn-block" id="local">Ver localização atual no mapa</button>
        <br>
      </div>
  </div>


<div class="row">
      <div class="col-12">
        <div id="map" style="width: 100%; height: 530px;" class="border border-primary"></div>
      </div>
  </div>


</body>
</html>
